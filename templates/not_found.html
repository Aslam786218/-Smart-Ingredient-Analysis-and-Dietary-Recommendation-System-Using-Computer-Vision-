<!doctype html>
<html lang="en">
<head>
    <title>Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-danger">Product not found.</h2>
    {% if barcode_failed %}
        <p>Would you like to scan with your camera?</p>
        <form method="POST" action="/scan">
            <button class="btn btn-success">Scan with Camera</button>
        </form>
    {% elif camera_failed %}
        <p>Camera scan failed. Please try again or enter a barcode manually.</p>
        <a href="/" class="btn btn-secondary">Back</a>
    {% endif %}
</body>
</html>
